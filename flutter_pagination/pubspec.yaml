name: flutter_pagination
description: >
  A simple, lightweight, and responsive pagination widget for Flutter apps.
  It supports desktop, tablet, and mobile layouts with full customization options 
  for rows per page, page controls, and responsive behavior.

version: 1.0.0

# Links
homepage: https://github.com/romil-narola/flutter_pagination/tree/main/flutter_pagination
repository: https://github.com/romil-narola/flutter_pagination/tree/main/flutter_pagination

# SDK version
environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.10.0"

# Package dependencies
dependencies:
  flutter:
    sdk: flutter

# Development & testing dependencies
dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.24.0
  lints: ^3.0.0

# Optional: Tag categories to help pub.dev categorize the package
topics:
  - pagination
  - widgets
  - flutter
  - responsive

# Optional: Pub score suggestions
flutter:
  uses-material-design: true
